<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Space Blaster</title>
  <style>
  @import url(http://fonts.googleapis.com/css?family=Orbitron);

  html, body {
    padding: 0;
    margin:  0;

    height: 100%;
    height: 100vh;

    overflow: hidden;
  }

  #bar {
    font-family: Orbitron, sans-serif;
    position: absolute;
    left: 0;
    right: 0;
    height: 1.5em;
    background: black;
    color: white;
    line-height: 1.5em;
  }
  </style>
</head>
<body>
<audio id="hit" src="SFX_Explosion_01.wav"></audio>
<audio id="damage" src="damage.mp3"></audio>
<audio id="shot" src="whoosh.mp3"></audio>
<audio id="gameover" src="gameover.mp3"></audio>
<audio id="bg" src="bg.mp3"></audio>
  <div id="bar">
    Health: <span id="health">100</span>%
    &nbsp;&nbsp;
    Score: <span id="score">0</span>
    <br><br><span id="gameovertext"> </span>
  </div>
  <script src="app.js"></script>
</body>
</html>
